<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Easy Banking</title>

    </h:head>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
            .sidebar {
                background-color: #f5f5f5;
                border-right: 1px solid #eee;
                bottom: 0;
                display: block;
                left: 0;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                position: fixed;
                top: 51px;
                z-index: 1000;
            }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        //redondos
        @media (min-width: 768px) {
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
    </style>
    <h:body style="padding-top: 60px">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
        <b:navBar brand="#{BANKBEAN.login.selectedBank.name}" brandHref="home.xhtml" inverse="true" fixed="top" fluid="true">         
            <b:navbarLinks pull="right">
                <b:navLink value="Sucursal: " href="login.xhtml" icon="glyphicon glyphicon-map-marker"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <h2><b:navLink header= "Bienvenid@ " /></h2>
                        <b:navLink header= "#{LOGINBEAN.loggedAdmin.name}" />
                        <hr/>
                        <b:navLink href="home.xhtml" value=" Inicio" icon="glyphicon glyphicon-home" active="true"/>
                          <b:dropMenu value=" Crear Usuario">
                            <b:navLink icon="glyphicon glyphicon-user" value="Persona Fisica" href="createnatural.xhtml"></b:navLink>
                            <b:navLink icon="glyphicon glyphicon-user" value="Persona Legal" href="createlegal.xhtml"></b:navLink>                           
                        </b:dropMenu>
                        <b:navLink href="accountCreate.xhtml" icon="glyphicon glyphicon-credit-card" value=" Crear Cuenta"/>
                        <b:navLink href="#" icon="glyphicon glyphicon-scissors" value=" Promociones" />
                        <b:navLink href="#" icon="glyphicon glyphicon-usd" value=" Combos" />
                        <b:navLink value=" Salir" href="login.xhtml" icon="glyphicon glyphicon-log-out"/>
                    </b:listLinks>
                </b:column>
                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    <h:panelGrid id="formulary" columns="2" cellpadding="5">
                        <h:form>
                            <h:outputLabel value="Id: " />
                            <b:inputText size="15"  id="id" value="#{BANKBEAN.selectedLegalClient.id}"/>

                            <h:outputLabel value="Nombre:" />
                            <b:inputText size="15"  id="nombre" value="#{BANKBEAN.selectedLegalClient.name}"/>

                            <h:outputLabel value="Correo:" />
                            <b:inputText size="15"  id="apellido1" value="#{BANKBEAN.selectedLegalClient.email}"/>

                            <h:outputLabel value="Direccion:" />
                            <b:inputText size="15"  id="direccion" value="#{BANKBEAN.selectedLegalClient.address}"/>
                            
                            <h:outputLabel value="Telefono:" />
                            <b:inputText size="15"  id="telefono" value="#{BANKBEAN.selectedLegalClient.phone}"/> 

                             <h:outputLabel value="Responsable: " />
                             <b:inputText size="15"  id="responsible" value="#{BANKBEAN.selectedLegalClient.responsible.id}"/> 
                            
                            <b:commandButton class="btn-primary" look="info" value="Actualizar" action="#{BANKBEAN.goToClient(personVar)}"></b:commandButton> 
                        </h:form>
                    </h:panelGrid>                  
                  
                    <h2>Cuentas </h2>
                    <hr/>
                     <b:row styleClass="table-responsive">
                        <h:dataTable styleClass="table table-striped" value="#{ACCOUNTBEAN.listOfAccounts}" var="accountVar" rows="15">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Cedula" /></f:facet>
                                <h:outputText value="#{accountVar.id}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Nombre" /></f:facet>
                                <h:outputText value="#{accountVar.currency}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Correo Electronico" /></f:facet>
                                <h:outputText value="#{accountVar.amountBalance}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header"><h:outputText value="Accion" /></f:facet>
                                <h:outputText value="#{accountVar.id}" />
                            </h:column>
                        </h:dataTable>
                    </b:row>
                </b:column>
            </b:row>
        </b:container>                
    </h:body>
</html>
