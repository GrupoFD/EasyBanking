<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>EASYBANK!</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 60px; background-color: #428bca;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false" >                
                <h2 class="form-signin-heading">Ingrese aqui!</h2>
                <b:inputText id="id" placeholder="Cedula" value="#{LOGINBEAN.admin.id}" >               
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Contrasena" type="password" value="#{LOGINBEAN.admin.password}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>               
                <b:selectOneMenu value="#{LOGINBEAN.selectedBank}" id="bankId">
                    <f:selectItem itemLabel="Seleccione el Banco" itemValue=""/>
                    <f:selectItems value="#{LOGINBEAN.getListOfBanks()}" var="bankVar" itemValue="#{bankVar}"
                                   itemLabel="#{bankVar.name}" />
                </b:selectOneMenu>.
                <b:selectBooleanCheckbox value="true" caption="Recuerdeme"/>
                <b:alert severity="danger" title="ERROR!" rendered="#{LOGINBEAN.msg}">#{LOGINBEAN.msgError}</b:alert>
                <br/>
                <b:commandButton type="submit" look="primary btn-block" value="Ingresar" icon="log-in" size="lg" action="#{LOGINBEAN.verifyAdmin()}"/>                
                <br/>                
            </h:form>
        </b:container>
    </h:body>
</html>
