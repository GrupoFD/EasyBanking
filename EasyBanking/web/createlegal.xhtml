<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nuevo Usuario</title>
    </h:head>
    <style type="text/css">
        .sub-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .navbar-fixed-top {
            border: 0 none;
        }
        .sidebar {
            display: none;
        }
        @media (min-width: 768px) {
            .sidebar {
                background-color: #f5f5f5;
                border-right: 1px solid #eee;
                bottom: 0;
                display: block;
                left: 0;
                overflow-x: hidden;
                overflow-y: auto;
                padding: 20px;
                position: fixed;
                top: 51px;
                z-index: 1000;
            }
        }
        .nav-list {
            margin-bottom: 20px;
            margin-left: -20px;
            margin-right: -21px;
        }
        .nav-list > li > a {
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
            background-color: #428bca;
            color: #fff;
        }
        .main {
            padding: 20px;
        }
        @media (min-width: 768px) {
            .main {
                padding-left: 40px;
                padding-right: 40px;
            }
        }
        .main .page-header {
            margin-top: 0;
        }
        .placeholders {
            margin-bottom: 30px;
            text-align: center;
        }
        .placeholders h4 {
            margin-bottom: 0;
        }
        .placeholder {
            margin-bottom: 20px;
        }
        .placeholder img {
            border-radius: 50%;
            display: inline-block;
        }
    </style>
    <h:body style="padding-top: 60px">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>
        <b:navBar brand="#{BANKBEAN.login.selectedBank.name}" brandHref="home.xhtml" inverse="true" fixed="top" fluid="true">         
            <b:navbarLinks pull="right">
                <b:navLink value="Sucursal: " href="login.xhtml" icon="glyphicon glyphicon-map-marker"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink header= "#{LOGINBEAN.loggedAdmin.name}" />
                        <hr/>
                        <b:navLink href="home.xhtml" value=" Inicio" icon="glyphicon glyphicon-home" active="true"/>
                        <b:dropMenu value=" Crear Usuario">
                            <b:navLink icon="glyphicon glyphicon-user" value="Persona Fisica" href="createnatural.xhtml"></b:navLink>
                            <b:navLink icon="glyphicon glyphicon-user" value="Persona Legal" href="createlegal.xhtml"></b:navLink>                           
                        </b:dropMenu>
                        <b:navLink href="accountCreate.xhtml" icon="glyphicon glyphicon-credit-card" value=" Crear Cuenta"/>
                        <b:navLink href="#" icon="glyphicon glyphicon-scissors" value=" Promociones" />
                        <b:navLink href="#" icon="glyphicon glyphicon-usd" value=" Combos" />
                        <b:navLink value=" Salir" href="login.xhtml" icon="glyphicon glyphicon-log-out"/>
                    </b:listLinks>
                </b:column>

                <b:navBar brand="inicio" brandHref="index" inverse="true" fixed="top">
                </b:navBar>

                <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                    Ingrese los datos del usuario para crear una nueva cuenta:
                    <hr/>
                    <h:form>
                        <h:panelGrid id="formulary" columns="2" cellpadding="5">

                            <h:outputLabel value="Id: " />
                            <b:inputText size="15"  id="id" value="#{CREATEUSERBEAN.legal.id}"/>

                            <h:outputLabel value="Nombre:" />
                            <b:inputText size="15"  id="nombre" value="#{CREATEUSERBEAN.legal.name}"/>

                            <h:outputLabel value="Responsable" />
                            <b:inputText size="15"  id="responsable" value="#{CREATEUSERBEAN.responsible.id}"/>

                            <h:outputLabel value="E-mail:" />
                            <b:inputText size="15"  id="email" value="#{CREATEUSERBEAN.legal.email}"/>

                            <h:outputLabel value="Direccion:" />
                            <h:inputTextarea  id="direccion" value="#{CREATEUSERBEAN.legal.address}"/>

                            <h:outputLabel value="Telefono:" />
                            <b:inputText size="15"  id="telefono" value="#{CREATEUSERBEAN.legal.phone}"/> 

                        </h:panelGrid>
                        <br />
                        <br />
                        <b:commandButton class="btn-primary" look="primary" value="Crear" action="#{CREATEUSERBEAN.createLegalUser()}" />

                        <b:dropButton class="btn-primary" look="success" value="Crear Cuenta" >
                            <b:navLink value="Ahorros" href="createsavings.xhtml"></b:navLink>
                            <b:navLink value="Credito" href="createcredit.xhtml"></b:navLink>                               
                        </b:dropButton>

                        <b:alert severity="#{CREATEUSERBEAN.alertColor}" title="ERROR!" rendered="#{CREATEUSERBEAN.msg}" closable="true">#{CREATEUSERBEAN.msgError}</b:alert>

                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
